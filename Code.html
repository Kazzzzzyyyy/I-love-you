<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #f3f3f3, #ffd6e5); /* Pale grey to pink gradient */
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #fff;
            color: #ff66a1; /* Pink color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button onclick="alert('Button clicked!')">Click Here</button>

</body>
</html>
